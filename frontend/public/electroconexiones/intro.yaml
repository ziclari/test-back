scene:
  background: background_2
  slides:
    - id: intro_1
      elements:
        - type: group
          animate: none
          width: 1920
          height: 1080
          elements:
            - type: image
              src: ebc
              top: 0
              right: 20
              width: 80
              height: 80
        - type: image
          src: logo_electro
          top: 100
          left: 500
          width: 950
          height: 400
        - type: text
          content: |
            Estrategia de penetración
            Electro Conexiones del Bajío S.A. de C.V.
            Arneses, Hilos y Cables Automotrices
          top: 550
          left: 500
          width: 900
          className: heading-text
        - type: button
          text: Explorar
          top: 800
          left: 830
          animate:
            - slideUp
            - heartbeat
          variant: primary
          action:
            - play_sound:next
            - next_slide
    - id: intro_2
      background: background_1
      elements:
        - type: group
          animate: none
          width: 1920
          height: 1080
          elements:
            - type: image
              src: ebc
              top: 0
              right: 20
              width: 80
              height: 80
            - type: group
              className: reveal-border
              width: 1920
              height: 80
              top: 950
              left: 20
              elements:
                - type: image
                  src: electro
                  animate: slideRight
                  zIndex: 10
                  delay: 0.5
                  className: base__logo
        - type: image
          delay: 0.8
          animate: slideRight
          src: luis
          top: 100
          left: 200
          height: 950
          className: ModoContenido
        - type: dialog
          delay: 0.8
          animate: slideUp
          title: ¡Bienvenido, consultor!
          text: Soy Luis Méndez, Director General de Electro Conexiones del Bajío. Dale clic a “Ver video” para que conozcas un poco de nuestra empresa.
          button:
            label: Ver video
            icon: luis_video
            action: play_video:intro_video
            animate:
              - slideUp
              - heartbeat
            delay: 0.8
          top: 200
          left: 850
          width: 850
        - id: btnNext1
          type: button
          variant: primary
          text: Siguiente
          top: 750
          right: 250
          delay: 0.8
          visible: false
          animate:
            - slideUp
            - heartbeat
          action:
            - play_sound:next
            - goto_scene:menu
  assets:
    images:
      background_1:
        src: src/background/background1.jpeg
      background_2:
        src: src/background/background2.jpeg
      logo_electro:
        src: src/logos/electro_inicio.png
      luis:
        src: src/personajes/chico.png
      luis_video:
        src: src/personajes/chico_video.png
      casa:
        src: src/interactivos/menu.png
      ebc:
        src: src/logos/ebc_logo.png
      electro:
        src: src/logos/electro.png
    videos:
      intro_video:
        id: intro_video
        src: https://drive.google.com/file/d/1njT2ahgiNQZcBShLZPcBndnYPztK-JEl/preview
    audios:
      next:
        src: src/audios/audio2.mpga
  events:
    - "on": end:intro_video
      do: show:btnNext1
