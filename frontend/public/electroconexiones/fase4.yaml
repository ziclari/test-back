          top: 100
          left: 200
          content: |
            Graba un video de 3 a 5 minutos, simulando la presentación de la propuesta de intercionalización.

            1. Incluye los siguientes apartados:

            a. Presenta brevemente tu nombre, tu rol y el objetivo del video.
            b. Resume el país destino seleccionado y los factores clave que sustentan tu elección.
            c. Expón la modalidad de exportación y el método de entrada, y justifica por qué es la más adecuada para el
              mercado industrial.
            d. Describe brevemente la mezcla mercadológica internacional adaptada al cliente B2B.
            e. Propón la modalidad de inversión que recomendarías para consolidar la expansión en el mediano plazo.
            f. Cierra con un mensaje de impacto que refuerce por qué ElectroConexiones del Bajío tiene una oportunidad real de
            éxito en el país seleccionado.
          className: TextoInformeEjecutivo
